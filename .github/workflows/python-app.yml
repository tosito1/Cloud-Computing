name: CI

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Start the Flask server in the background
      - name: Start Flask server
        run: |
          cd src
          nohup python -m flask run --host=127.0.0.1 --port=5000 &

      # Run the unit tests
      - name: Run UnitTests
        run: |
          cd src
          python -m unittest ./dbs/test_app.py

      # Kill the Flask server after the tests
      - name: Stop Flask server
        run: |
          pkill -f "flask run"

