name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to GitHub Packages Docker Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Construir y subir la imagen de la aplicaci√≥n
      - name: Build and push app image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/app:latest

      # Construir y subir la imagen del servidor de logs
      - name: Build and push logs image
        uses: docker/build-push-action@v4
        with:
          context: ./logs
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/logs:latest
