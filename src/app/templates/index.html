<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gestión de Socios de Caseta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo para el body */
    body {
        background: linear-gradient(to left, #0f2027, rgba(0, 26, 51, 0.959));
        color: #ffffff;
        font-family: 'Arial', sans-serif;
    }

    /* Estilo para el contenedor del encabezado */
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px 0;
        text-align: center;
        background: linear-gradient(to right, rgba(0, 26, 51, 0.959), #183b64); /* Fondo con gradiente */
        padding: 20px;
        border-radius: 15px; /* Bordes redondeados */
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
    }

    /* Estilo para la imagen del logo */
    .logo-container img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #ffffff;
        margin-right: 15px;
        animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

    /* Estilo para el título (h1) */
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffffff;
        margin-left: 15px;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .header-container .Btn {
        position: absolute;
        right: 10px;
        top: 10px;
    }
    .Btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: width 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
  background-color: rgb(255, 65, 65);
}

/* Sign icon */
.sign {
  width: 100%;
  transition: width 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sign svg {
  width: 17px;
}

.sign svg path {
  fill: white;
}

/* Text */
.text {
  position: absolute;
  right: 0%;
  width: 0%;
  opacity: 0;
  color: white;
  font-size: 1.2em;
  font-weight: 600;
  transition: width 0.3s ease, opacity 0.3s ease, padding-right 0.3s ease;
}

/* Hover effect on button width */
.Btn:hover {
  width: 125px;
  border-radius: 40px;
  background-color: #d30f0f;  /* Darker red on hover */
  box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4);  /* Enhanced shadow */
}

.Btn:hover .sign {
  width: 30%;
  padding-left: 20px;
  transition: width 0.3s ease, padding-left 0.3s ease;
}

/* Hover effect on text visibility */
.Btn:hover .text {
  opacity: 1;
  width: 70%;
  padding-right: 10px;
}

/* Button click effect */
.Btn:active {
  transform: translate(2px, 2px);
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);  /* Inner shadow effect */
}

        /* Contenedor para aplicar la perspectiva 3D */
        .card-container {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
            perspective: 1000px; /* Establecer perspectiva para las tarjetas */
        }

        .card {
            padding: 20px;
            background-color: #1f4068;
            border: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d; /* Hacer que el contenido de la tarjeta también tenga 3D */
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-15px) rotateY(10deg) rotateX(5deg); /* Aplicamos la rotación y movimiento en el hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        /* Fondo animado dentro de la tarjeta */
        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 130%;
            background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
            animation: rotBGimg 3s linear infinite;
            z-index: 1; /* Asegurarse de que el fondo animado esté detrás del contenido */
            transition: all 0.2s linear;
        }

        @keyframes rotBGimg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .card::after {
            content: '';
            position: absolute;
            background: #07182E;
            inset: 5px;
            border-radius: 15px;
            z-index: 2; /* Asegura que el fondo interior esté detrás del contenido */
        }

        /* Asegurar que el contenido (iconos, títulos y texto) esté encima del fondo */
        .card-body {
            position: relative;
            z-index: 3; /* Asegurarse de que el contenido esté por encima */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Efectos de los iconos dentro de las tarjetas */
        .card-body i {
            font-size: 50px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card-body i:hover {
            transform: rotate(15deg); /* Rotación del icono al pasar el ratón */
        }

        /* Títulos con efectos 3D más pronunciados */
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 0, 0, 0.5); /* Sombra más intensa */
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .card-title:hover {
            transform: translateY(-5px); 
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.9), 0 0 40px rgba(255, 0, 0, 0.8); /* Sombra más fuerte al pasar el ratón */
        }

        /* Botones personalizados con efecto de 3D */
        .btn-custom {
            background-color: #e43f5a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff2e63;
            transform: translateY(-3px) rotate(5deg); /* Rotación en 3D del botón */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 46, 99, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
            </div>
            <h1>Paquito Flores ✿</h1>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="Btn">
                    <div class="sign">
                      <svg viewBox="0 0 512 512">
                        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                      </svg>
                    </div>
                    <div class="text">Logout</div>
                  </button>
            </form>
        </div>

        <div class="card-container">
            <!-- Tarjeta 1: Notificaciones -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-bell"></i>
                    <h5 class="card-title">Notificaciones</h5>
                    <p class="card-text">Vista previa de las últimas notificaciones.</p>
                    <a href="{{ url_for('notificaciones') }}" class="btn btn-custom">Ver Notificaciones</a>
                </div>
            </div>

            <!-- Tarjeta 2: Votaciones -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-vote-yea"></i>
                    <h5 class="card-title">Votaciones</h5>
                    <p class="card-text">Participa en las votaciones actuales.</p>
                    <a href="{{ url_for('votaciones') }}" class="btn btn-custom">Ver Votaciones</a>
                </div>
            </div>

            <!-- Tarjeta 3: Dinero -->
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-money-bill-wave"></i>
                    <h5 class="card-title">Dinero</h5>
                    <p class="card-text">Consulta la situación financiera.</p>
                    <a href="{{ url_for('dinero') }}" class="btn btn-custom">Ver Estado Financiero</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
